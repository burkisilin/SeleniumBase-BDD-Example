<script>
  var cookiePolicyBannerElement = "js-hook-cookie-policy-banner";
  var cookiePolicyBanner = {};
  cookiePolicyBanner.getCookie = function (name) {
    var cookieValue = "; " + document.cookie;
    var parts = cookieValue.split("; " + name + "=");
    if (parts.length === 2) {
      return parts.pop().split(";").shift();
    }
  };
  cookiePolicyBanner.setCookie = function (name, value, days) {
    var date;
    var expires;
    if (days) {
      date = new Date();
      date.setTime(date.getTime() + days * 24 * 60 * 60 * 1000);
      expires = "; expires=" + date.toGMTString();
    } else {
      expires = "";
    }
    document.cookie = name + "=" + value + expires + "; path=/";
  };
  cookiePolicyBanner.show = function () {
    var isCookiePolicyBannerClosed = this.getCookie('cookiePolicyBannerClosed');
    if (cookiePolicyBanner.el != null && !isCookiePolicyBannerClosed) {
      setTimeout(()=>{

        let element = document.createElement("div");
        element.classList.add("container");
        document.body.appendChild(element);
        let offsetValue = element.offsetLeft;
        element.remove();
        cookiePolicyBanner.el.style.right = offsetValue+ "px";
        cookiePolicyBanner.el.style.display = "flex";
      },500)
    }
  };
  cookiePolicyBanner.close = function () {
    if (cookiePolicyBanner.el) {
      cookiePolicyBanner.el.style.display = "none";
      this.setCookie('cookiePolicyBannerClosed', true, 365);
    }
  };

  cookiePolicyBanner.el = document.getElementById(cookiePolicyBannerElement);
  cookiePolicyBanner.show();

</script>
